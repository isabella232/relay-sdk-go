apiVersion: v1

parameters:
  dockerTagName:
    description: The repository tag to deploy

triggers:
- name: schedule
  source:
    type: schedule
    schedule: '* * * * */5'
  binding:
  - dockerTagName: latest
- name: webhook
  source:
    type: webhook
    image: projectnebula/dockerhub-push-trigger
  binding:
    dockerTagName: latest

steps:
- name: execute
  image: projectnebula/core
  input:
  - echo $( ni get .tagToDeploy )
  spec:
    tagToDeploy: !Parameter dockerTagName

